<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Responsive Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: white;
      position: relative;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav > a {
      display: none;
    }

    nav > ul {
      display: flex;
      list-style: none;
      padding: 1rem 0;
    }

    nav > ul > li {
      margin-right: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Mobile navigation */
    @media (max-width: 768px) {
      nav > a {
        display: block;
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        background-color: #555;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }

      nav > ul {
        display: none;
        flex-direction: column;
        padding: 0;
      }

      nav:target > ul {
        display: flex;
        padding: 1rem 0;
      }

      nav > ul > li {
        margin: 0;
        padding: 0.75rem 0;
        border-bottom: 1px solid #444;
      }

      nav > ul > li:last-child {
        border-bottom: none;
      }

      #close {
        display: none;
      }

      nav:target #open {
        display: none;
      }

      nav:target #close {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav id="main-nav">
      <a href="#main-nav" id="open">Menu</a>
      <a href="#" id="close">Close</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Responsive Navigation</h1>
    <p>This nac uses semantic HTML and CSS only, with no classes or JavaScript.</p>
    <p>Resize the browser window to see the responsive behavior.</p>
  </main>
</body>
</html>
